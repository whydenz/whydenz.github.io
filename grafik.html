<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time XRP/IDR Chart</title>
</head>
<body>
    <h1>Grafik Trading XRP/IDR</h1>
    <!-- TradingView Widget -->
    <div id="tradingview-chart"></div>
    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    <script>
        new TradingView.widget({
            "width": "100%",
            "height": 500,
            "symbol": "BINANCE:XRPIDR", // Ganti dengan IDR jika ada
            "interval": "1",
            "timezone": "Etc/UTC",
            "theme": "light",
            "style": "1",
            "locale": "en",
            "toolbar_bg": "#f1f3f6",
            "enable_publishing": false,
            "allow_symbol_change": true,
            "container_id": "tradingview-chart"
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Widget Grafik Trading Indodax</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
            padding: 10px;
        }
        #chart-container {
            width: 90%;
            max-width: 800px;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <h1>Grafik Trading XRP/IDR - Indodax</h1>
    <div id="chart-container">
        <canvas id="indodaxChart"></canvas>
    </div>

    <script>
        // Inisialisasi Chart.js
        const ctx = document.getElementById('indodaxChart').getContext('2d');
        const indodaxChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: [], // Waktu trading
                datasets: [{
                    label: 'Harga XRP/IDR',
                    data: [], // Harga real-time
                    borderColor: 'rgba(75, 192, 192, 1)',
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    tension: 0.1
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        display: true
                    }
                },
                scales: {
                    x: {
                        title: {
                            display: true,
                            text: 'Waktu'
                        }
                    },
                    y: {
                        title: {
                            display: true,
                            text: 'Harga (IDR)'
                        },
                        beginAtZero: false
                    }
                }
            }
        });

        // Fungsi untuk mengambil data dari API Indodax
        async function fetchIndodaxData() {
            try {
                const response = await fetch('https://indodax.com/api/ticker/xrpidr');
                const data = await response.json();
                const price = parseFloat(data.ticker.last); // Harga terakhir
                const time = new Date().toLocaleTimeString(); // Waktu sekarang

                // Tambahkan data ke chart
                if (indodaxChart.data.labels.length > 20) { // Simpan max 20 data
                    indodaxChart.data.labels.shift();
                    indodaxChart.data.datasets[0].data.shift();
                }
                indodaxChart.data.labels.push(time);
                indodaxChart.data.datasets[0].data.push(price);

                indodaxChart.update();
            } catch (error) {
                console.error("Gagal mendapatkan data:", error);
            }
        }

        // Update data setiap 5 detik
        setInterval(fetchIndodaxData, 5000);
    </script>
</body>
</html>

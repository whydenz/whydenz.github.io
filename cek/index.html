<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Top Up Game</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- SweetAlert CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.17/dist/sweetalert2.min.css">
</head>
<body>

  <!-- Container untuk form top up -->
  <div class="container mt-5">
    <h1 class="text-center mb-4">Top Up Game</h1>

    <div class="row justify-content-center">
      <div class="col-lg-6 col-md-8 col-sm-12">
        <!-- Form top up -->
        <div class="card">
          <div class="card-body">
            <form id="topUpForm">
              <div class="mb-3">
                <label for="userID" class="form-label">User ID</label>
                <input type="text" class="form-control" id="userID" placeholder="Masukkan User ID" required>
           <br>
                <label for="name" class="form-label">Nama</label>
                <input type="text" class="form-control" id="name" placeholder="Nama DI GAME" required>
           <br>
              </div>

              <div class="mb-3">
                <label for="game" class="form-label">Pilih Game</label>
                <select class="form-select" id="game" required>
                  <option value="" selected disabled>Pilih Game</option>
                  <option value="Mobile Legends">Mobile Legends</option>
                  <option value="Free Fire">Free Fire</option>
                  <option value="PUBG Mobile">PUBG Mobile</option>
                </select>
              </div>

              <div class="mb-3">
                <label for="nominal" class="form-label">Nominal Top Up</label>
                <select class="form-select" id="nominal" required>
                  <option value="" selected disabled>Pilih Nominal</option>
                  <option value="218.500">218.500</option>
                  <option value="470.000">470.000</option>
                  <option value="1.317=000">1.317.000</option>
                </select>
              </div>

              <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">Top Up Sekarang</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <!-- SweetAlert JS -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <!-- Custom JS -->
  <script src="script.js"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesan Bucin Untukmu</title>
     <link rel="icon" href="/profile.png" type="image/png">
    <!-- Tailwind CSS CDN untuk styling modern dan responsif -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- SweetAlert2 CDN untuk pop-up yang cantik -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Tone.js CDN untuk menghasilkan suara efek (opsional, jika ingin menambahkan efek suara lain di masa depan) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.min.js"></script>
    <style>
        /* Menggunakan font Inter dari Google Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #e9f2f7; /* Warna latar belakang mirip Facebook yang lebih terang */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden; /* Mencegah scrolling */
        }
        .container {
            text-align: center;
            padding: 2.5rem; /* Padding yang lebih besar */
            background-color: #fff;
            border-radius: 1.5rem; /* Sudut lebih membulat */
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15); /* Bayangan yang lebih lembut, sedikit lebih gelap */
            max-width: 90%; /* Responsif untuk layar kecil */
            animation: fadeIn 1s ease-out; /* Animasi fade in */
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .bucin-button {
            background-image: linear-gradient(to right, #1877f2, #3b5998); /* Gradient warna biru Facebook */
            color: white;
            padding: 1rem 2.5rem; /* Padding lebih besar untuk tombol */
            border-radius: 9999px; /* Tombol sangat membulat (pill-shaped) */
            font-size: 1.25rem; /* Ukuran font lebih besar */
            font-weight: 700;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease; /* Transisi halus untuk hover */
            box-shadow: 0 5px 15px rgba(24, 119, 242, 0.4); /* Bayangan tombol biru */
        }
        .bucin-button:hover {
            transform: translateY(-3px); /* Efek melayang saat hover */
            box-shadow: 0 8px 20px rgba(24, 119, 242, 0.6); /* Bayangan lebih intens saat hover */
        }
        .bucin-button:active {
            transform: translateY(0); /* Kembali ke posisi semula saat diklik */
            box-shadow: 0 3px 10px rgba(24, 119, 242, 0.3);
        }
        .heart-icon {
            color: #1877f2; /* Warna hati menjadi biru Facebook */
            animation: pulse 1.5s infinite ease-in-out; /* Animasi detak jantung */
            display: block;
            margin: 0 auto 1.5rem; /* Margin di bawah ikon hati */
            font-size: 3rem; /* Ukuran ikon hati lebih besar */
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        /* Styling untuk daftar gombalan (tidak lagi digunakan dalam SweetAlert utama, tetapi dipertahankan untuk referensi) */
        .gombalan-list {
            list-style: none; /* Hilangkan bullet point default */
            padding: 0;
            margin-top: 1.5rem;
            text-align: left; /* Rata kiri untuk daftar */
        }
        .gombalan-list li {
            font-size: 1rem;
            color: #666;
            margin-bottom: 0.5rem;
            padding-left: 1.5rem; /* Indentasi untuk ikon */
            position: relative;
        }
        .gombalan-list li::before {
            content: '‚ú®'; /* Ikon bintang sebagai bullet point */
            position: absolute;
            left: 0;
            top: 0;
        }
        .volume-control {
            margin-top: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
        }
        .volume-control input[type="range"] {
            width: 70%;
            -webkit-appearance: none;
            height: 8px;
            border-radius: 5px;
            background: #a8d9f9; /* Warna track lebih terang */
            outline: none;
            opacity: 0.7;
            transition: opacity .2s;
        }
        .volume-control input[type="range"]:hover {
            opacity: 1;
        }
        .volume-control input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #1877f2; /* Warna thumb biru Facebook */
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(24, 119, 242, 0.2);
        }
        .volume-control input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #1877f2; /* Warna thumb biru Facebook */
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(24, 119, 242, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="heart-icon">‚ù§Ô∏è</div>
        <h1 class="text-3xl font-bold text-blue-700 mb-6">Buatmu ^_^</h1>
        <p class="text-lg text-gray-700 mb-8">
            Sebuah pesan kecil dari hati untuk membuat harimu lebih ceria!
        </p>
        <button id="showBucinMessage" class="bucin-button">
            Klik Aku Donggg!
        </button>

        <div class="volume-control">
            <span class="text-gray-600">üîä</span>
            <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="0.5">
            <span class="text-gray-600">üéµ</span>
        </div>
    </div>

    <!-- Tag audio untuk backsound. Ganti 'URL_AUDIO_ANDA_DI_SINI.mp3' dengan link audio Anda -->
    <!-- Contoh: <audio id="backgroundMusic" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" loop preload="auto"></audio> -->
    <!-- PENTING: Ganti URL di bawah dengan link audio eksternal Anda sendiri. -->
    <audio id="backgroundMusic" src="/dzz.mp3" loop preload="auto"></audio>

    <script>
        // Mengambil elemen tombol, slider volume, dan audio berdasarkan ID
        const bucinButton = document.getElementById('showBucinMessage');
        const volumeSlider = document.getElementById('volumeSlider');
        const backgroundMusic = document.getElementById('backgroundMusic'); // Referensi ke elemen audio HTML

        // feedbackSynth tidak lagi digunakan untuk backsound atau efek klik tombol,
        // tetapi Tone.js masih diimpor jika ingin menambahkan efek suara di masa depan.
        let feedbackSynth = new Tone.MembraneSynth({
            envelope: {
                attack: 0.005,
                decay: 0.4,
                sustain: 0,
                release: 0.1
            }
        }).toDestination();


        let isPlaying = false; // Status apakah musik sedang diputar

        // Fungsi untuk memulai atau menghentikan musik
        function toggleMusic() {
            if (isPlaying) {
                backgroundMusic.pause(); // Jeda audio HTML
                isPlaying = false;
            } else {
                // Mainkan audio HTML. Menggunakan .catch() untuk menangani jika autoplay diblokir.
                backgroundMusic.play().catch(e => console.error("Gagal memutar audio:", e));
                isPlaying = true;
            }
        }

        // Daftar 10 gombalan romantis
        const gombalanRomantis = [
            "Kalau kamu itu buku, aku mau jadi perpustakaannya, biar bisa baca kamu setiap hari.",
            "Senyummu itu seperti matahari, setiap pagi selalu membuatku semangat.",
            "Aku rela jadi keyboard, asal kamu jadi 'Enter'nya, biar cinta kita gak ada spasi.",
            "Kalau aku jadi astronot, aku nggak akan pergi ke bulan, cukup ke matamu aja.",
            "Kamu itu seperti kopi instan, sekali seduh langsung bikin ketagihan.",
            "Aku sakit hati kalau lihat kamu sedih, soalnya hatiku ada di kamu.",
            "Bukan cuma tanggal merah aja yang bikin libur, senyummu juga bikin duniaku libur dari masalah.",
            "Cintaku padamu itu kayak utang, awalnya sedikit, lama-lama membukit.",
            "Biarin deh aku jadi orang ketiga, asalkan orang ketiganya adalah yang bisa bahagiain kamu.",
            "Aku mau jadi vitamin, biar kamu bisa kuat jalanin hari bareng aku."
        ];

        // Menambahkan event listener untuk klik tombol
        bucinButton.addEventListener('click', async () => {
            // Memulai audio context Tone.js jika belum berjalan (untuk efek suara jika ada di masa depan)
            if (Tone.context.state !== 'running') {
                await Tone.start();
            }

            // Putar musik latar jika belum diputar
            if (!isPlaying) {
                toggleMusic();
            }

            // Tampilkan input nama di awal
            const { value: name } = await Swal.fire({
                title: 'Siapa nama kamu?',
                input: 'text',
                inputPlaceholder: 'Misalnya Rayden...',
                showCancelButton: false,
                confirmButtonText: 'Lanjut!',
                confirmButtonColor: '#1877f2', /* Warna tombol konfirmasi SweetAlert menjadi biru */
                background: '#fff',
                backdrop: `
                    rgba(24,119,242,0.1) /* Warna backdrop SweetAlert menjadi biru */
                    url('https://placehold.co/100x100/4267B2/ffffff?text=‚ù§Ô∏è') /* Placeholder ikon hati biru */
                    left top
                    no-repeat
                `,
                customClass: {
                    container: 'my-swal-container',
                    popup: 'my-swal-popup',
                    header: 'my-swal-header',
                    title: 'my-swal-title',
                    content: 'my-swal-content',
                    input: 'my-swal-input',
                    confirmButton: 'my-swal-confirm-button'
                },
                inputValidator: (value) => {
                    if (!value) {
                        return 'Nama tidak boleh kosong!'
                    }
                }
            });

            if (name) { // Lanjutkan hanya jika nama dimasukkan
                // Tampilkan pesan pembuka utama dengan nama yang dimasukkan
                await Swal.fire({
                    title: `Hai ${name}, Kamu Tahu Kan?`, // Judul SweetAlert
                    html: `
                        <p style="font-size: 1.15rem; color: #555;">
                            Setiap kali aku melihat senyummu, duniaku terasa lebih indah.<br>
                            Kamu adalah alasan di balik setiap kebahagiaanku.
                        </p>
                        <p style="font-size: 1.15rem; color: #555; margin-top: 1rem;">
                            Terima kasih sudah hadir dalam hidupku, Sayang. ‚ù§Ô∏è
                        </p>
                        <hr style="border-top: 1px dashed #ccc; margin: 1.5rem 0;">
                        <p style="font-size: 1.1rem; color: #777; margin-bottom: 1rem; font-weight: bold;">
                            Siap-siap untuk serangkaian gombalan spesial berikutnya!
                        </p>
                    `, // Konten HTML untuk SweetAlert
                    confirmButtonText: 'Aku Siap!', // Teks tombol konfirmasi
                    confirmButtonColor: '#1877f2', /* Warna tombol konfirmasi SweetAlert menjadi biru */
                    background: '#fff', // Latar belakang SweetAlert
                    backdrop: `
                        rgba(24,119,242,0.1) /* Warna backdrop SweetAlert menjadi biru */
                        url('https://placehold.co/100x100/4267B2/ffffff?text=‚ù§Ô∏è') /* Placeholder ikon hati biru */
                        left top
                        no-repeat
                    `, // Backdrop dengan sedikit warna pink dan ikon hati
                    customClass: {
                        container: 'my-swal-container',
                        popup: 'my-swal-popup',
                        header: 'my-swal-header',
                        title: 'my-swal-title',
                        content: 'my-swal-content',
                        confirmButton: 'my-swal-confirm-button'
                    }
                });

                // Tampilkan setiap gombalan dalam SweetAlert terpisah secara berurutan
                for (let i = 0; i < gombalanRomantis.length; i++) {
                    const gombalan = gombalanRomantis[i];
                    await Swal.fire({
                        title: `Untuk ${name} ‚ù§Ô∏è`,
                        html: `<p style="font-size: 1.15rem; color: #555;">${gombalan}</p>`,
                        confirmButtonText: (i === gombalanRomantis.length - 1) ? 'Selesai!' : 'Lanjut!',
                        confirmButtonColor: '#1877f2', /* Warna tombol konfirmasi SweetAlert menjadi biru */
                        background: '#fff',
                        backdrop: `
                            rgba(24,119,242,0.1) /* Warna backdrop SweetAlert menjadi biru */
                            url('https://placehold.co/100x100/4267B2/ffffff?text=üíô')
                            left top
                            no-repeat
                        `,
                        customClass: {
                            container: 'my-swal-container',
                            popup: 'my-swal-popup',
                            header: 'my-swal-header',
                            title: 'my-swal-title',
                            content: 'my-swal-content',
                            confirmButton: 'my-swal-confirm-button'
                        }
                    });
                }
            } else {
                // Jika nama tidak dimasukkan, beri tahu pengguna
                Swal.fire({
                    title: 'Ups!',
                    text: 'Nama tidak boleh kosong, Sayang. Coba lagi ya!',
                    icon: 'warning',
                    confirmButtonText: 'Oke',
                    confirmButtonColor: '#1877f2', /* Warna tombol konfirmasi SweetAlert menjadi biru */
                    background: '#fff',
                    backdrop: `
                        rgba(24,119,242,0.1) /* Warna backdrop SweetAlert menjadi biru */
                        url('https://placehold.co/100x100/4267B2/ffffff?text=üíî')
                        left top
                        no-repeat
                    `,
                });
            }
        });

        // Event listener untuk slider volume
        volumeSlider.addEventListener('input', (event) => {
            backgroundMusic.volume = parseFloat(event.target.value); // Kontrol volume audio HTML
        });

        // Tetapkan volume awal saat halaman dimuat
        backgroundMusic.volume = parseFloat(volumeSlider.value);
    </script>
</body>
</html>

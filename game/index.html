<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Tanya Jawab Matematika</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container text-center mt-5">
    <h1 class="mb-4">Game Tanya Jawab Matematika</h1>
    <div class="card mx-auto p-4">
        <div id="question" class="mb-3"></div>
        <input type="number" id="answer" class="form-control mb-3" placeholder="Jawaban Anda" onkeyup="checkAnswer(event)">
        <button id="submit-btn" class="btn btn-primary" onclick="submitAnswer()">Kirim Jawaban</button>
        <div id="feedback" class="mt-3"></div>
        <div id="score" class="mt-4">Skor: 0</div>
        <div id="timer" class="mt-2">Waktu: 10 detik</div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Tanya Jawab: Alkana, Alkena, Alkuna</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0f7fa;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #00796b;
        }
        .question-container {
            margin-top: 20px;
        }
        .question {
            font-size: 20px;
            margin-bottom: 20px;
        }
        .answer {
            display: inline-block;
            padding: 10px;
            margin: 10px;
            background-color: #b2dfdb;
            border: 2px solid #004d40;
            width: 150px;
            cursor: pointer;
        }
        .answer:hover {
            background-color: #80cbc4;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
            color: #00796b;
        }
        #score {
            font-size: 22px;
            color: #004d40;
        }
    </style>
</head>
<body>

    <h1>Game Tanya Jawab: Alkana, Alkena, Alkuna</h1>
    <div id="score"></div>
    <div class="question-container">
        <div id="question" class="question"></div>
        <div id="answers"></div>
    </div>

    <div id="result"></div>

    <script src="script.js"></script>

</body>
</html>

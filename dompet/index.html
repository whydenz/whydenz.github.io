<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Up All Game</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- SweetAlert2 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">Top Up All Game</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Beranda</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Cara Kerja</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Kontak</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <header class="bg-dark text-white text-center py-5">
        <div class="container">
            <h1 class="display-4">Top Up Semua Game Favorit Anda</h1>
            <p class="lead">Nikmati kemudahan top up game dengan berbagai metode pembayaran terpercaya.</p>
            <button id="startTopUpBtn" class="btn btn-warning btn-lg">Mulai Top Up</button>
        </div>
    </header>

    <!-- Game Selection Section -->
    <section class="py-5">
        <div class="container">
            <h2 class="text-center mb-4">Pilih Game Anda</h2>
            <div class="row">
                <!-- Contoh Card Game -->
                <div class="col-md-3 col-sm-6 mb-4">
                    <div class="card h-100 game-card">
                        <img src="https://via.placeholder.com/150" class="card-img-top" alt="Game 1">
                        <div class="card-body text-center">
                            <h5 class="card-title">Mobile Legends</h5>
                            <button class="btn btn-primary top-up-btn" data-game="Mobile Legends">Top Up</button>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 col-sm-6 mb-4">
                    <div class="card h-100 game-card">
                        <img src="https://via.placeholder.com/150" class="card-img-top" alt="Game 2">
                        <div class="card-body text-center">
                            <h5 class="card-title">PUBG Mobile</h5>
                            <button class="btn btn-primary top-up-btn" data-game="PUBG Mobile">Top Up</button>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 col-sm-6 mb-4">
                    <div class="card h-100 game-card">
                        <img src="https://via.placeholder.com/150" class="card-img-top" alt="Game 3">
                        <div class="card-body text-center">
                            <h5 class="card-title">Free Fire</h5>
                            <button class="btn btn-primary top-up-btn" data-game="Free Fire">Top Up</button>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 col-sm-6 mb-4">
                    <div class="card h-100 game-card">
                        <img src="https://via.placeholder.com/150" class="card-img-top" alt="Game 4">
                        <div class="card-body text-center">
                            <h5 class="card-title">Valorant</h5>
                            <button class="btn btn-primary top-up-btn" data-game="Valorant">Top Up</button>
                        </div>
                    </div>
                </div>
                <!-- Tambahkan lebih banyak game sesuai kebutuhan -->
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-primary text-white text-center py-4">
        <div class="container">
            <p>&copy; 2024 Top Up All Game. Semua hak cipta dilindungi.</p>
        </div>
    </footer>

    <!-- Bootstrap JS Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- SweetAlert2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
</body>
</html>

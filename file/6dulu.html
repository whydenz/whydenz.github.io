<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Untukmu üí°</title>

    <!-- Google Fonts: Turret Road for a futuristic feel -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Turret+Road:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- SweetAlert2 Library -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        /* CSS Variables for Neon Theme */
        :root {
            --bg-color: #0c001f;
            --primary-neon: #ff00ff; /* Magenta */
            --secondary-neon: #00ffff; /* Cyan */
            --text-color: #f0f0f0;
            --shadow-primary: 0 0 5px var(--primary-neon),
                              0 0 15px var(--primary-neon),
                              0 0 30px var(--primary-neon),
                              0 0 50px var(--primary-neon);
            --shadow-secondary: 0 0 5px var(--secondary-neon),
                                0 0 10px var(--secondary-neon),
                                0 0 15px var(--secondary-neon);
        }

        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Turret Road', sans-serif;
            overflow: hidden; /* Mencegah scroll */
        }

        /* Dark Background and Centering */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: var(--bg-color);
        }

        /* Main container with neon border */
        .container {
            text-align: center;
            padding: 40px 50px;
            border-radius: 20px;
            animation: fadeIn 1.5s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9) translateY(20px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        /* Title with Neon Glow */
        h1 {
            color: var(--primary-neon);
            font-size: 3.5em; /* Bigger for impact */
            font-weight: 700;
            margin-bottom: 20px;
            text-shadow: var(--shadow-primary);
            animation: flicker 2s infinite alternate;
        }

        /* Animation for a subtle flicker effect */
        @keyframes flicker {
            0%, 18%, 22%, 25%, 53%, 57%, 100% {
                text-shadow: var(--shadow-primary);
                opacity: 1;
            }
            20%, 24%, 55% {
                text-shadow: none;
                opacity: 0.8;
            }
        }

        /* Subtitle Styling */
        p {
            color: var(--text-color);
            font-size: 1.3em;
            margin-bottom: 40px;
            text-shadow: 0 0 2px var(--text-color);
        }

        /* The neon button styling */
        .magic-button {
            background: transparent;
            color: var(--secondary-neon);
            border: 3px solid var(--secondary-neon);
            padding: 15px 30px;
            font-size: 1.4em;
            font-weight: 700;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-shadow: var(--shadow-secondary);
            position: relative; /* Diperlukan untuk pseudo-element */
            z-index: 1;
        }

        /* Lapisan cahaya yang mengelilingi tombol */
        .magic-button::before {
            content: '';
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            border-radius: 50px; /* Menyamai bentuk tombol */
            z-index: -1; /* Ditempatkan di belakang tombol */
            box-shadow: 0 0 10px var(--secondary-neon), 0 0 20px var(--secondary-neon);
            animation: pulse-glow 2s ease-in-out infinite;
            transition: all 0.3s ease;
        }

        /* Animasi untuk cahaya yang berdenyut */
        @keyframes pulse-glow {
            0% {
                transform: scale(1);
                box-shadow: 0 0 15px var(--secondary-neon), 0 0 30px var(--secondary-neon);
                opacity: 0.7;
            }
            50% {
                transform: scale(1.05);
                box-shadow: 0 0 25px var(--secondary-neon), 0 0 50px var(--secondary-neon);
                opacity: 1;
            }
            100% {
                transform: scale(1);
                box-shadow: 0 0 15px var(--secondary-neon), 0 0 30px var(--secondary-neon);
                opacity: 0.7;
            }
        }

        /* Efek hover pada tombol */
        .magic-button:hover {
            color: var(--bg-color);
            background-color: var(--secondary-neon);
            text-shadow: none;
            box-shadow: 0 0 10px var(--secondary-neon);
        }
        
        /* Intensifkan cahaya di belakang saat hover */
        .magic-button:hover::before {
            animation-play-state: paused; /* Hentikan denyut untuk cahaya stabil */
            transform: scale(1.03);
            box-shadow: 0 0 25px var(--secondary-neon), 0 0 60px var(--secondary-neon);
            opacity: 1;
        }
        
        /* Styling untuk tombol yang nonaktif */
        .magic-button:disabled {
            color: #666;
            border-color: #666;
            cursor: not-allowed;
            background: transparent;
            text-shadow: none;
            box-shadow: none;
        }

        /* Sembunyikan juga cahaya di belakangnya saat nonaktif */
        .magic-button:disabled::before {
            display: none;
        }


        /* Custom styles for SweetAlert2 with Neon Theme */
        .custom-swal-popup {
            background: #1a0537 !important;
            border: 2px solid var(--primary-neon) !important;
            border-radius: 15px !important;
            font-family: 'Turret Road', sans-serif !important;
        }
        
        .custom-swal-title {
            color: var(--primary-neon) !important;
            text-shadow: 0 0 5px var(--primary-neon);
        }
        
        .custom-swal-html-container {
            color: var(--text-color) !important;
        }
        
        .custom-swal-confirm-button {
            background-color: transparent !important;
            color: var(--secondary-neon) !important;
            border: 2px solid var(--secondary-neon) !important;
            border-radius: 8px !important;
            box-shadow: 0 0 10px var(--secondary-neon) !important;
            transition: all 0.3s ease !important;
        }
        .custom-swal-confirm-button:hover {
            background-color: var(--secondary-neon) !important;
            color: var(--bg-color) !important;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Hai Manissss...</h1>
        <p>Ada sesuatu yang penting nih, klik tombol di bawah ya!</p>
        <button id="pesanButton" class="magic-button">Crotttt... ü•∫</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const tombolPesan = document.getElementById('pesanButton');

            // Kumpulan kata-kata romantis pedas. 
            // Pesan dengan beberapa baris diubah menjadi template literal untuk kemudahan.
            const daftarPesan = [
                "Peringatan: terlalu lama menatap kamu bisa menyebabkan jatuh cinta permanen. Risiko ditanggung sendiri ya.",
                "Kamu itu kayak sambel, pedesnya bikin nagih. Makin diliatin makin pengen nambah.",
                `Aku nggak pakai GPS...<br>Soalnya hatiku udah auto-navigasi ke kamu.<br>Biarpun jauh, sinyal cinta kita full bar.`,
                "Kalau jadi gubernur, aku pasti gagal. Soalnya aku cuma mau ngurusin kamu seorang, bukan satu provinsi.",
                "Kamu tau bedanya kamu sama utang? Kalau utang makin dipikirin bikin pusing, kalau kamu makin dipikirin bikin kangen.",
                "Kalau disuruh lupain kamu, aku harus ke kelurahan dulu. Minta surat keterangan tidak mampu.",
                "Sayang, otakku pasti korslet ya? Soalnya tiap mikirin kamu, langsung nyetrum ke hati.",
                "Tolong jangan terlalu manis, nanti aku bisa diabetes karena jatuh cinta sama kamu terus-terusan."
            ];

            // Fungsi untuk mengacak urutan array (Fisher-Yates shuffle)
            function acakArray(array) {
                let salinanArray = [...array];
                for (let i = salinanArray.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [salinanArray[i], salinanArray[j]] = [salinanArray[j], salinanArray[i]];
                }
                return salinanArray;
            }

            // Menambahkan event listener untuk click pada tombol. Menggunakan async/await.
            tombolPesan.addEventListener('click', async function() {
                // Nonaktifkan tombol agar tidak diklik berulang kali selama rangkaian pesan
                tombolPesan.disabled = true;
                tombolPesan.innerText = 'Lihat Pesannya...';

                const pesanYangDiacak = acakArray(daftarPesan);
                const jumlahPesanTampil = 6;

                // Loop untuk menampilkan pesan satu per satu
                for (let i = 0; i < jumlahPesanTampil; i++) {
                    const pesan = pesanYangDiacak[i];
                    
                    const result = await Swal.fire({
                        title: `<strong>Pesan ke-${i + 1} dari ${jumlahPesanTampil}</strong>`,
                        icon: 'success',
                        iconColor: '#00ffff',
                        html: `<p style="font-size: 1.1em; line-height: 1.6;">"${pesan}"</p>`,
                        confirmButtonText: 'Lanjut!',
                        customClass: {
                            popup: 'custom-swal-popup',
                            title: 'custom-swal-title',
                            confirmButton: 'custom-swal-confirm-button',
                            htmlContainer: 'custom-swal-html-container'
                        }
                    });

                    // Jika pengguna menutup SweetAlert tanpa menekan tombol "Lanjut", hentikan loop
                    if (!result.isConfirmed) {
                        break;
                    }
                }

                // Tampilkan pesan penutup setelah loop selesai
                await Swal.fire({
                    title: '<strong>Sudah dulu ya! üòâ</strong>',
                    icon: 'info',
                    iconColor: '#00ffff',
                    html: '<p style="font-size: 1.1em;">Cukup 6 dulu, nanti kamu makin sayang. Dah...aku mau makan dlu!</p>',
                    confirmButtonText: 'Oke, Sayang! üòò',
                    customClass: {
                        popup: 'custom-swal-popup',
                        title: 'custom-swal-title',
                        confirmButton: 'custom-swal-confirm-button',
                        htmlContainer: 'custom-swal-html-container'
                    }
                });

                // Aktifkan kembali tombol setelah semua pesan ditampilkan
                tombolPesan.disabled = false;
                tombolPesan.innerText = 'Klik Lagi Dong ‚ù§Ô∏è';
            });
        });
    </script>

</body>
</html>
